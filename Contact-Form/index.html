<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <div class="container">
        <form>
            <h1>Contact Form</h1>
            <p>Need help? We're here for you.Just drop your message below and we'll get back ASAP!</p>
            <div class="box">
                <p><h2>Name:<input type="text" name="name" required placeholder="your name here"></h2></p>
                <p><h2>Email:<input type="email" name="email" rquired placeholder="your email here"></h2></p>
                <p><h2>Phone Number:<input type="number" name="number" required placeholder="your phone number here"></h2></p>
                <p><h2>Message:<textarea name="message" id="message" rows="5" cols="50" placeholder="your message to us" required></textarea></h2></p>
                <input type="submit" value="Submit">
            </div>
            
        </form>
        
        
    </div>
</body>
</html>
